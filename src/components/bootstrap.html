<!DOCTYPE html>
<html lang="en">
<head>
    <title>REVISI ALARM</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
</head>
<body>
<div id="app">
    <div class="container">

        <div class="audio">
            <audio ref="audioalarm">
                <source :src="sound" type="audio/mp3">
            </audio>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <h1 class="navbar-brand">DIGITAL CLOCK</h1>
          </div>
        </nav>

        <div class="audio">
            <audio ref="audioalarm">
                <source :src="sound" type="audio/mp3">
            </audio>
        </div>

        <div style="font-size: 20px">
            <span>{{day}}</span>
            <span>-</span>
            <span>{{month}}</span>
            <span>-</span>
            <span>{{year}}</span>
        </div>
        
        <div style="font-size: 70px;">        
            <span>{{hours}}</span>
            <span> : </span>
            <span>{{minutes}}</span>
            <span> : </span>
            <span>{{seconds}}</span>&nbsp
            <span>WIB</span>
        </div>

        <div class="alarm">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="formFile" class="form-label">Date</label>
                    <input class="form-control" type="date" id="formFile" v-model="alarm.date">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <label for="formFile" class="form-label">Time</label>
                    <input class="form-control" type="time" id="formFile" v-model="alarm.time">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <label for="formFile" class="form-label">Message</label>
                    <input class="form-control" type="text" id="formFile">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <label for="formFile" class="form-label">Select</label>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Song</option>
                      <!-- <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option> -->
                    </select>
                    <!-- <label for="floatingSelect">Works with selects</label> -->
                </div>
            </div>
        </div><br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Monday</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
        </div><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox1">Thursday</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Friday</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
            <label class="form-check-label" for="inlineCheckbox3">Saturday</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
            <label class="form-check-label" for="inlineCheckbox3">Sunday</label>
        </div><br><br>

        <button @click="addAlarm" type="button" class="btn btn-outline-dark btn-sm">Add Alarm</button>
        <!-- <button type="button" class="btn btn-outline-dark btn-sm" @click="setAlarm">Set Alarm</button> -->
        
        
        <div v-if="set && playIt">
            <!-- Kita Test -->
            Alarm Terpasang
        </div>
        <div @click="changeSet()">
            <button v-if="set && playIt" type="button" class="btn btn-outline-dark btn-sm" @click="stopAlarm">Stop Alarm</button>
            <button v-else type="button" class="btn btn-outline-dark btn-sm" @click="setAlarm">Set Alarm</button>
        </div>


    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="revisi_jam.js"></script>
</body>
</html>
